        // 选择分类
        function chooseClassify(value) {
            const productSelect = document.getElementById('productName');
            productSelect.innerHTML = '<option value="">请选择商品</option>';
            
            if (!value) return;
            
            products[value].forEach(product => {
                const option = document.createElement('option');
                option.value = product.name;
                option.textContent = product.name;
                productSelect.appendChild(option);
            });
            
            // 重置其他选项
            document.getElementById('country').innerHTML = '<option value="">请先选择商品</option>';
            document.getElementById('unitPrice').textContent = '-';
            document.getElementById('stock').textContent = '-';
            document.getElementById('total').textContent = '0.00';
            currentProduct = null;
            currentCountry = null;
        }

        // 选择商品
        function chooseProduct(value) {
            const classify = document.getElementById('classify').value;
            const countrySelect = document.getElementById('country');
            countrySelect.innerHTML = '<option value="">请选择国家</option>';
            
            if (!value || !classify) return;
            
            // 查找选中的商品
            currentProduct = products[classify].find(p => p.name === value);
            if (!currentProduct) return;
            
            // 更新国家选项
            top100Countries.forEach(country => {
                const option = document.createElement('option');
                option.value = country.name;
                option.textContent = country.name;
                option.dataset.rank = country.rank;
                countrySelect.appendChild(option);
            });
            
            document.getElementById('stock').textContent = currentProduct.stock;
            updateTotal();
        }

        // 选择国家
        function chooseCountry(value) {
            const countrySelect = document.getElementById('country');
            const selectedOption = countrySelect.options[countrySelect.selectedIndex];
            
            if (!value || !selectedOption) {
                currentCountry = null;
                currentAdjustedPrice = 0;
                document.getElementById('unitPrice').textContent = '-';
                updateTotal();
                return;
            }
            
            currentCountry = {
                name: value,
                rank: parseInt(selectedOption.dataset.rank)
            };
            
            // 计算调整后的价格
            const adjustment = getPriceAdjustment(currentCountry.rank);
            currentAdjustedPrice = currentProduct.basePrice * adjustment;
            
            document.getElementById('unitPrice').textContent = currentAdjustedPrice.toFixed(2) + ' USDT';
            updateTotal();
        }

        // 改变数量
        function changeNum(delta) {
            const quantityEl = document.getElementById('quantity');
            let quantity = parseInt(quantityEl.textContent) || 0;
            quantity += delta;
            if (quantity < 1) quantity = 1;
            if (currentProduct && quantity > currentProduct.stock) {
                quantity = currentProduct.stock;
                alert('不能超过库存数量');
            }
            quantityEl.textContent = quantity;
            updateTotal();
        }

        // 改变库存 (演示用)
        function changeStock(delta) {
            if (!currentProduct) return;
            currentProduct.stock += delta;
            if (currentProduct.stock < 0) currentProduct.stock = 0;
            document.getElementById('stock').textContent = currentProduct.stock;
            
            // 如果当前数量超过新库存，调整数量
            const quantity = parseInt(document.getElementById('quantity').textContent) || 0;
            if (quantity > currentProduct.stock) {
                document.getElementById('quantity').textContent = currentProduct.stock;
                updateTotal();
            }
        }

        // 更新总金额
        function updateTotal() {
            if (!currentProduct || !currentCountry) {
                document.getElementById('total').textContent = '0.00';
                return;
            }
            
            const quantity = parseInt(document.getElementById('quantity').textContent) || 0;
            const total = (currentAdjustedPrice * quantity).toFixed(2);
            document.getElementById('total').textContent = total;
        }

        // 去支付 - 修改后的函数，添加URL参数
        function goPay() {
            const email = document.getElementById('emailEl').value;
            if (!email || !email.includes('@')) {
                alert('请输入有效的邮箱地址');
                return;
            }
            
            if (!currentProduct) {
                alert('请选择商品');
                return;
            }
            
            if (!currentCountry) {
                alert('请选择国家');
                return;
            }
            
            const quantity = document.getElementById('quantity').textContent;
            const total = document.getElementById('total').textContent;
            const sex = document.querySelector('input[name="sex"]:checked').value;
            const sexText = getSexText(sex);
            
            // 构建URL参数
            const params = new URLSearchParams();
            params.append('product', encodeURIComponent(currentProduct.name));
            params.append('country', encodeURIComponent(currentCountry.name));
            params.append('quantity', quantity);
            params.append('price', currentAdjustedPrice.toFixed(2));
            params.append('total', total);
            params.append('email', encodeURIComponent(email));
            params.append('sex', sexText);
            
            // 跳转到支付页面并传递参数
            window.location.href = `https://r22g421.github.io/tgweb/tgweb1.html?${params.toString()}`;
        }

        function getSexText(value) {
            switch(value) {
                case '1': return '男';
                case '2': return '女';
                default: return '随机';
            }
        }
    </script>
