        }

            height: 20px;
            margin-right: 10px;
            background-color: #0088cc;

        select, input[type="email"] {

            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .value {

            align-items: center;
        }
        .sub, .add {
            width: 25px;
            height: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #eee;
            border-radius: 4px;
            cursor: pointer;
            user-select: none;
        }
        .sub:hover, .add:hover {
            background-color: #ddd;
        }
        .num {
            margin: 0 10px;
            min-width: 30px;
            text-align: center;
        }
        .radio {

                { name: "美国节点（50G）一个月", basePrice: 4.43, stock: getRandomStock() },
                { name: "英国节点（50G）一个月", basePrice: 3.64, stock: getRandomStock() },
                { name: "土耳其节点（50G）一个月", basePrice: 2.31, stock: getRandomStock() },
                { name: "巴西节点（50G）一个月", basePrice: 2.42, stock: getRandomStock() }
            ]
        };

        // 当前选择的商品和地区
        let currentProduct = null;
        let currentRegion = null;

        // 选择分类
        function chooseClassify(value) {
            const productSelect = document.getElementById('productName');
            productSelect.innerHTML = '<option value="">请选择商品</option>';

            if (!value) return;

            products[value].forEach(product => {
                const option = document.createElement('option');
                option.value = product.name;
                option.textContent = product.name;
                productSelect.appendChild(option);
            });

            // 重置其他选项
            document.getElementById('region').innerHTML = '<option value="">请先选择商品</option>';
            document.getElementById('unitPrice').textContent = '-';
            document.getElementById('stock').textContent = '-';
            document.getElementById('total').textContent = '0.00';
            currentProduct = null;
            currentRegion = null;
        }

        // 选择商品
        function chooseProduct(value) {
            const classify = document.getElementById('classify').value;
            const regionSelect = document.getElementById('region');
            regionSelect.innerHTML = '<option value="">请选择地区</option>';

            if (!value || !classify) return;

            // 查找选中的商品
            currentProduct = products[classify].find(p => p.name === value);
            if (!currentProduct) return;

            // 更新地区选项
            provinces.forEach(region => {
                const option = document.createElement('option');
                option.value = region;
                option.textContent = region;
                regionSelect.appendChild(option);
            });

            document.getElementById('stock').textContent = currentProduct.stock;
            document.getElementById('unitPrice').textContent = currentProduct.basePrice.toFixed(2) + ' USDT';
            updateTotal();
        }

        // 选择地区
        function chooseRegion(value) {
            currentRegion = value;
            if (currentProduct) {
                document.getElementById('unitPrice').textContent = currentProduct.basePrice.toFixed(2) + ' USDT';
            }
            updateTotal();
        }

        // 改变数量
        function changeNum(delta) {
            const quantityEl = document.getElementById('quantity');
            let quantity = parseInt(quantityEl.textContent) || 0;
            quantity += delta;
            if (quantity < 1) quantity = 1;
            if (currentProduct && quantity > currentProduct.stock) {
                quantity = currentProduct.stock;
                alert('不能超过库存数量');
            }
            quantityEl.textContent = quantity;
            updateTotal();
        }

        // 改变库存 (演示用)
        function changeStock(delta) {
            if (!currentProduct) return;
            currentProduct.stock += delta;
            if (currentProduct.stock < 0) currentProduct.stock = 0;
            document.getElementById('stock').textContent = currentProduct.stock;

            // 如果当前数量超过新库存，调整数量
            const quantity = parseInt(document.getElementById('quantity').textContent) || 0;
            if (quantity > currentProduct.stock) {
                document.getElementById('quantity').textContent = currentProduct.stock;
                updateTotal();
            }
        }

        // 更新总金额
        function updateTotal() {
            if (!currentProduct) {
                document.getElementById('total').textContent = '0.00';
                return;
            }

            const quantity = parseInt(document.getElementById('quantity').textContent) || 0;
            const total = (currentProduct.basePrice * quantity).toFixed(2);
            document.getElementById('total').textContent = total;
        }

        // 去支付 - 修改后的函数，添加URL参数并跳转到指定链接
        function goPay() {
            const email = document.getElementById('emailEl').value;
            if (!email ||!email.includes('@')) {
                alert('请输入有效的邮箱地址');
                return;
            }

            if (!currentProduct) {
                alert('请选择商品');
                return;
            }

            if (!currentRegion) {
                alert('请选择地区');
                return;
            }

            const quantity = document.getElementById('quantity').textContent;
            const total = document.getElementById('total').textContent;
            const sex = document.querySelector('input[name="sex"]:checked').value;
            const sexText = getSexText(sex);

            // 构建URL参数
            const params = new URLSearchParams();
            params.append('product', encodeURIComponent(currentProduct.name));
            params.append('region', encodeURIComponent(currentRegion));
            params.append('quantity', quantity);
            params.append('price', currentProduct.basePrice.toFixed(2));
            params.append('total', total);
            params.append('email', encodeURIComponent(email));
            params.append('sex', sex);

            // 跳转到指定链接并带上参数
            const targetUrl = 'https://r22g421.github.io/tgweb/tgweb1.html?' + params.toString();
            window.location.href = targetUrl;
        }

        function getSexText(sex) {
            switch (sex) {
                case '0':
                    return '随机';
                case '1':
                    return '男';
                case '2':
                    return '女';
                default:
                    return '未知';
            }
        }
    </script>
